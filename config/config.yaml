database:
  dialect: 3 # unspecified = 0, postgres = 1, mysq2 = 2, sqlite3 =3
  host: 0.0.0.0
  port: 9999
  username: sumo
  password: demo
  database: "file::memory:?cache=shared"
  max_open_conns: 1
  max_idle_conns: 1
  conn_max_lifetime: 1h
  logging: true
email:
  username: yourGmailUsername
  password: yourGmailAppPassword
  email_server: smtp.gmail.com
  port: 587
  from: from@gmail.com

services:
  account:
    endpoint: dns:///localhost:8080
    version: v0.1.0
    metadata:
      tenant_id: sumanth
  greeter:
    endpoint: dns:///localhost:8081
#    endpoint: unix:///tmp/greeter.sock
    version: v0.1.0
    service_config: |
      {
        "loadBalancingPolicy": "round_robin",
        "methodConfig": [
        {
          "name": [
          {
            "service": "mkit.service.greeter.v1.GreeterService",
            "method": "Hello"
          }
          ],
          "waitForReady": false,
          "retryPolicy": {
            "maxAttempts": 3,
            "initialBackoff": "2.1s",
            "maxBackoff": "2.2s",
            "backoffMultiplier": 3,
            "retryableStatusCodes": [
              "UNAVAILABLE",
              "RESOURCE_EXHAUSTED"
            ]
          }
        }
        ],
        "retryThrottling": {
          "maxTokens": 10,
          "tokenRatio": 0.1
        }
      }
  emailer:
    endpoint: http://localhost:8082
    version: v0.1.0
  recorder:
    endpoint: http://localhost:8083
    version: v0.1.0
  play:
    endpoint: http://localhost:8084
    version: v0.1.0

features:
  metrics:
    address: prometheus:8125
    flush_interval: 1000000000
    enabled: false
  tracing:
    address: jaeger:6831
    flush_interval: 5000000000
    enabled: false
  tls:
    cert_file: /config/certs/upstream-localhost-cert.pem
    key_file: /config/certs/upstream-localhost-key.pem
    ca_file: /config/certs/upstream-ca-cert.pem
    server_name: "localhost"
    enabled: true
  validator:
    enabled: true
  rpclog:
    enabled: true
  translog:
    topic: mkit.service.recorder
    enabled: true
